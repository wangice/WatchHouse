#==============spring configuration begin=========================
spring.profiles.active=junit
# Spring boot application
spring.application.name=dubbo-bos-oss-provider
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#==============spring configuration end=========================

#==============mybatis configuration begin=========================
#mybatis
mybatis.type-aliases-package=com.ice.brother.house.app.provider.entities
mybatis.mapper-locations=classpath*:/mapper/**/*Mapper.xml
#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
